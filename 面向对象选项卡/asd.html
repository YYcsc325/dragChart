<body>
    <script>
           function show(obj){
           	    return new Promise((resolve,reject)=>{
           	    	var abc = obj+1;
           	    	resolve(abc);
           	    })
           }
           show(1).then(data=>{
           	var acc = data+1;
           	return acc;
           }).then(data=>{
           	console.log(data)
           })
    </script>
</body>
